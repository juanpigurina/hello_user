[build]
  base = "hello_user"
  publish = "hello_user/frontend/build"
  command = "cd hello_user/frontend && npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "hello_user/netlify/functions"

[build.environment]
  NODE_VERSION = "20.14.0"
